<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="slider">
      <div class="slide slide--1">
        <img src="beach.jpg" alt="beach view" class="slide-img" />
      </div>
      <div class="slide slide--2">
        <img src="flower.jpg" alt="flower view" class="slide-img" />
      </div>
      <div class="slide slide--3">
        <img src="forest.jpg" alt="forest view" class="slide-img" />
      </div>
      <div class="slide slide--4">
        <img src="tree.jpg" alt="tree view" class="slide-img" />
      </div>
      <button class="btn btn--left">&larr;</button>
      <button class="btn btn--right">&rarr;</button>
      <div class="dots"></div>
    </div>
  </body>
</html>
